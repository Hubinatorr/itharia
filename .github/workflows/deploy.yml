# Name for this workflow
name: Build and Deploy Vue App

# Run this workflow on a push to the 'main' branch
on:
  push:
    branches:
      - main

# The sequence of jobs to run
jobs:
  build-and-deploy:
    # Use a standard Linux virtual machine
    runs-on: ubuntu-latest
    steps:
      # 1. Get your code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Node.js (for npm)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # You can change this version
          cache: 'npm'

      # 3. Install all npm packages
      - name: Install dependencies
        run: npm install

      # 4. Run the build script (this creates the 'dest/' folder)
      - name: Build Vue.js app
        run: npm run build

      # 5. Upload the 'dest' folder contents to the 'www' folder
      - name: Deploy to hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # Your secrets (from Step 1)
          server: ${{ secrets.ITHARIA_FTP_SERVER }}
          username: ${{ secrets.ITHARIA_FTP_USERNAME }}
          password: ${{ secrets.ITHARIA_FTP_PASSWORD }}

          # This is your build folder, as you specified
          local-dir: ./dest/

          # This is your target folder on the server
          server-dir: www/
